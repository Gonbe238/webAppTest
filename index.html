<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ページタイトル</title>
    <style>
        /* CSSを書くところ */
        h1 {
            color: blue;
        }
    </style>
</head>

<body>
    <input id="input">
    <button onclick="clicked();">ボタン</button>
    <div id="output"></div>

    <style>
        .example {
            display: flex;
            align-items: flex-start;
        }
    </style>
    <div class="example">
        <table border>
            <tr>
                <td>セル</td>
                <td>セル</td>
            </tr>
            <tr>
                <td>セル</td>
                <td>セル</td>
            </tr>
        </table>
        <table border>
            <tr>
                <td>セル</td>
                <td>セル<br>セル</td>
            </tr>
            <tr>
                <td>セル<br>セル</td>
                <td>セル</td>
            </tr>
        </table>
    </div>

    <script>
        function clicked() {
            const input = document.getElementById("input");
            const output = document.getElementById("output");
            output.innerHTML = `<b>${input.value}</b>`;
        }
    </script>
</body>

</html>
