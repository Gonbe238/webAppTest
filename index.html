<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Agricola_Counter</title>
    <style>
        /* CSSを書くところ */
        body {
            font-family: "Noto Sans JP"
        }
        
        .flex {
            display: flex;
            padding: 10px;
            align-items: flex-start;
            font-size: 2em
        }

        .flex div {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="Round">
        <h1>Round <span id="roundCount">1</span></h1>
    </div>
    <button onclick="nextRound();">Next Round</button>
    <div id="log"></div>

    <div class="flex">
        <div>
            <table border>
                <!--木エリア-->
                <tr>
                    <td rowspan="3">木</td>
                    <td>森林</td>
                    <td>
                        <button id="3WoodStock" onclick="resetStock(this.id);">0</button>
                    </td>
                </tr>
                <tr>
                    <td>小さな森</td>
                    <td id="2WoodStock">0</td>
                </tr>
                <tr>
                    <td>林</td>
                    <td id="1WoodStock">0</td>
                </tr>
                <!--レンガエリア-->
                <tr>
                    <td rowspan="2">レンガ</td>
                    <td>窪地</td>
                    <td id="2ClayStock">0</td>
                </tr>
                <tr>
                    <td>粘土抗</td>
                    <td id="1ClayStock">0</td>
                </tr>
                <!--石エリア-->
                <tr>
                    <td rowspan="2">石</td>
                    <td>西石</td>
                    <td id="westStoneStock">0</td>
                </tr>
                <tr>
                    <td>東石</td>
                    <td id="eastStoneStock">0</td>
                </tr>
            </table>
        </div>
        <div>
            <table border>
                <!--葦エリア-->
                <tr>
                    <td colspan="2">葦原</td>
                    <td id="reedStock">0</td>
                </tr>
                <!--家畜エリア-->
                <tr>
                    <td rowspan="3">家畜</td>
                    <td>羊</td>
                    <td id="sheepStock">0</td>
                </tr>
                <tr>
                    <td>猪</td>
                    <td id="boarStock">0</td>
                </tr>
                <tr>
                    <td>牛</td>
                    <td id="cowStock">0</td>
                </tr>
                <!--飯エリア-->
                <tr>
                    <td rowspan="2">飯</td>
                    <td>漁</td>
                    <td id="aFoodStock">0</td>
                </tr>
                <tr>
                    <td>小劇場</td>
                    <td id="bFoodStock">0</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
    	const roundCount = document.getElementById("roundCount");
		const log = document.getElementById("log");
    	function clicked() {
    		const input = document.getElementById("input");
    		const output = document.getElementById("output");
    		w3_stocks.innerHTML = `<b>${input.value}</b>`;
		}
		function nextRound() {
			roundCount.textContent = Number(roundCount.textContent) + 1;
		}
    </script>
</body>

</html>
